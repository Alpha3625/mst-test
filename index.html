<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mst-test</title>
</head>

<body>
    <main>
        <div class="wrap">
            <div class="text-block">
                <span class="text-block__text">We're</span>
                <span class="text-block__text">here</span>
                <span class="text-block__space">&nbsp;</span>
                <span class="text-block__br"></span>
                <span class="text-block__text">to</span>
                <span class="text-block__space text-block__space--mob">&nbsp;</span>
                <span class="text-block__text">make</span>
                <span class="text-block__br"></span>
                <span class="text-block__space text-block__space--mob">&nbsp;</span>
                <span class="text-block__text">healthy</span>
                <span class="text-block__space text-block__space--desk">&nbsp;</span>
                <span class="text-block__text">living</span>
                <span class="text-block__br"></span>
                <span class="text-block__text">effortless,</span>
                <span class="text-block__text">so you</span>
                <span class="text-block__br"></span>
                <span class="text-block__text">can</span>
                <span class="text-block__space">&nbsp;</span>
                <span class="text-block__text">live longer</span>
                <span class="text-block__br"></span>
                <span class="text-block__text">and happier</span>
                <span class="text-block__space">&nbsp;</span>
            </div>
            <div class="video-block">
                <video autoplay muted loop class="video">
                    <source src="video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>
</body>

</html>
